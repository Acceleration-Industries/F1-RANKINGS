<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 RANKINGS</title>
    <link rel="icon" type="image/x-icon" href="./static/photos/ferrari_favicon.jpg">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js"></script>
    <link href="https://fonts.cdnfonts.com/css/monster-racing" rel="stylesheet">

</head>

<body>
    <nav class="nav">
        <div class="container">
            <h1>F1 Rankings</h1>
            <div class="dropdown">
                <span,button class="dropdown-header">YEAR</span,button>
                <div class="dropdown-content year-dropdown-content">

                </div>
            </div>
            <div class="dropdown">
                <span class="dropdown-header">RACE</span>
                <div class="dropdown-content race-dropdown-content">

                </div>
            </div>
            <div class="mode">
                <span class="change">Scuderia Pista</span>
            </div>
        </div>
    </nav>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <table id="f1-table" class="data-table header-table">
                <thead>
                    <tr>
                        <th class="b">RANKING</th>
                        <th class="b">DRIVER</th>
                        <th class="b">POINTS</th>
                        <th class="b">WINS</th>
                        <th class="b">NATIONALITY</th>
                        <th class="b">TEAM</th>
                        <th class="b">AGE</th>
                        <th class="b">DRIVER NUMBER</th>
                        <th class="b">TEAM COUNTRY</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
</body>
</html>
